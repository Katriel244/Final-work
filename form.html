<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Contato - Melodia Musical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="cabecalho">
    <h1 class="logo">Melodia Musical</h1>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="index.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <button class="botao-destaque">Fale Conosco</button>
  </header>

  <main class="formulario-container">
    <h2>Entre em contato</h2>
    <form action="#" method="post" class="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer class="rodape">
    <div class="contato">
      <p>Endereço: Rua das Notas, 123 - Dourados/MS</p>
      <p>Telefone: (67) 99999-0000</p>
      <p>Email: contato@melodiamusical.com</p>
    </div>
    <div class="redes-sociais">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">YouTube</a>
    </div>
  </footer>
  <style>

.formulario-container {
  padding: 40px;
  max-width: 600px;
  margin: auto;
}

.formulario {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.formulario label {
  font-weight: bold;
}

.formulario input,
.formulario textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.formulario button {
  background-color: #0077cc;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
}

  </style>

</body>
</html>
